<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - App HC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body class="cadastro-page">
  <header class="header">
    <img src="img/logo.png" alt="Logo HC" class="logo-img">
  </header>

  <main class="form-container">
    <h2 class="titulo">Bem vindo ao App HC!</h2>
    <form id="form-cadastro">
      <input type="text" id="nome" placeholder="Digite seu Nome" required>
      <input type="email" id="email" placeholder="Digite seu email" required>
      <input type="text" id="cpf" placeholder="Digite seu CPF" required>
      <input type="text" id="data" placeholder="Digite sua data de nascimento(dia/mês/ano)" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <button type="submit" class="botao">Cadastrar</button>
    </form>
    <p class="login-link">Já tem cadastro? <a href="login.html">Faça login</a></p>
  </main>

  <script src="js/cadastro.js" defer></script>
</body>
</html>
