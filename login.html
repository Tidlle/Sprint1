<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - App HC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
  <header class="header">
    <img src="img/logo.png" alt="Logo HC" class="logo-img">
  </header>

  <main class="form-container">
    <h2 class="titulo">Bem vindo de volta!</h2>
    <form id="form-login">
      <input type="text" id="cpf-login" placeholder="Digite seu CPF" required>
      <input type="password" id="senha-login" placeholder="Digite sua senha" required>
      <button type="submit" class="botao">Login</button>
    </form>
    <p class="login-link">Não tem cadastro? <a href="cadastro.html">Cadastre–se</a></p>
  </main>

  <script src="js/login.js" defer></script>
</body>
</html>
