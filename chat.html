<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat HC - App HC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="default-page">
  <header class="header">
    <img src="img/logo.png" alt="Logo HC" class="logo-header">
    <button class="logout-button">↵ Sair</button>
    <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
  </header>


  <div class="chat-titulo-voltar">
        <h2 class="titulo">Chat HC</h2>
        <button class="botao-voltar" onclick="window.location.href='index.html'">Voltar</button>
  </div>
  
  
  <div class="chat-container">
    <p class="text-explain">Tire todas as suas dúvidas sobre consultas, medicamentos e planos de saúde</p>
    <div id="chat-mensagens" class="chat-mensagens">
    </div>

    <form id="form-chat">
      <input type="text" id="input-mensagem" class="input-mensagem" placeholder="Tire dúvidas sobre o HC" required>
      <button type="submit" class="botao">Enviar</button>
    </form>
  </div>

  <nav class="nav-bottom">
    <a href="index.html" class="nav-icon">🏠</a>
    <a href="minhas_consultas.html" class="nav-icon">📅</a>
    <a href="usuario.html" class="nav-icon">👤</a>
  </nav>

  <aside id="sidebar" class="sidebar">
    <button class="logout-button">↵ Sair</button><br>
    <a href="index.html" class="nav-icon">🏠 Início</a>
    <a href="minhas_consultas.html" class="nav-icon">📅 Consultas</a>
    <a href="usuario.html" class="nav-icon">👤 Perfil</a>
    
  </aside>

  <script src="js/chat.js" defer></script>
  <script src="js/index.js" defer></script>
</body>
</html>
